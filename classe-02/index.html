<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <link rel = "preconnect" href = "https://fonts.googleapis.com" />
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin />


        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />

        <title>Exercício 02 da aula 07 de Front-end.</title>

        <link href = "https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel = "stylesheet" />
        <link rel = "stylesheet" href = "style.css" />
    </head>
    
    <body>
        <div class = "container">
            <img src = "assets/close-icon.svg" alt = "Botão de fechar janela.">
            
            <h1>Share something awesome</h1>

            <p>
                New and awesome design content will be added 
                to our website, and may even end up in our 
                weekly newsletter.
            </p>

            <div class = "send-link">
                <label for = "share-url"></label>
                <input type = "url" name = "share-url" id = "share-url" placeholder = "Eg. https://" />

                <button type = "submit">Share</button>
            </div>

            <div class = "explicacao">
                <h2>Sharing guidelines</h2>

                <p>
                    We accept quality design/visual projects, 
                    animations, 3D, UI/UX prototypes, or 
                    any other visual design project. 
                    <a href = "#">Read more</a>
                    
                </p>
            </div>
        </div>
    </body>
</html>
